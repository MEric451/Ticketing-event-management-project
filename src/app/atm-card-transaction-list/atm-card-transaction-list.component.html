<mat-card>
    <h2>ATM Card Transactions</h2>
  
    <app-atm-card-transaction-form (transactionSubmitted)="onTransactionSubmitted($event)">
    </app-atm-card-transaction-form>
  
    <mat-divider></mat-divider>
  
    <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let tx">{{ tx.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="cardNumber">
        <th mat-header-cell *matHeaderCellDef>Card #</th>
        <td mat-cell *matCellDef="let tx">{{ tx.cardNumber }}</td>
      </ng-container>
  
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let tx">{{ tx.type }}</td>
      </ng-container>
  
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let tx">Ksh {{ tx.amount }}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let tx">{{ tx.status }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let tx">
          <button mat-icon-button color="primary" (click)="reverseTransaction(tx)" [disabled]="tx.status === 'Reversed'">
            <mat-icon>undo</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteTransaction(tx)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id','cardNumber','type','amount','status','actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id','cardNumber','type','amount','status','actions'];"></tr>
    </table>
  </mat-card>
