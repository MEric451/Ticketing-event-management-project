<div class="container">
    <h2>Event List</h2>
  
    <table *ngIf="events.length > 0" class="table table-bordered">
      <thead>
        <tr>
          <th>Event Id</th>
          <th>Name</th>
          <th>Location</th>
          <th>Date</th>
          <th>Capacity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">
          <td>{{ event.eventId }}</td>
          <td>{{ event.name }}</td>
          <td>{{ event.location }}</td>
          <td>{{ event.date }}</td>
          <td>{{ event.capacity }}</td>
          <td>
            <button (click)="viewEvent(event.id)">View</button>
            <button (click)="editEvent(event.id)">Edit</button>

            <button (click)="deleteEvent(event.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <p *ngIf="events.length === 0">No events found!</p>
  </div>
