<mat-card class="atm-card-card">
    <h2>ATM Card Management</h2>
  
    <app-atm-card-form
      [card]="selectedCard"
      (formSubmitted)="onFormSubmit($event)"
    ></app-atm-card-form>
  
    <mat-divider></mat-divider>
  
    <mat-list>
      <mat-list-item *ngFor="let card of cards">
        <div class="card-info">
          <span><strong>ID:</strong> {{ card.id }}</span>
          <span><strong>Account:</strong> {{ card.accountId }}</span>
          <span><strong>Card #:</strong> {{ card.cardNumber }}</span>
          <span><strong>Expiry:</strong> {{ card.expiryDate }}</span>
          <span><strong>Status:</strong> {{ card.status }}</span>
        </div>
        <div class="actions">
          <button mat-icon-button color="primary" (click)="editCard(card)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="confirmDelete(card)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card>
