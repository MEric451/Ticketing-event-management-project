<div class="container">
    <h2>Register Attendee</h2>
    
    <form [formGroup]="attendeeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" formControlName="fullName" class="form-control" />
        <div *ngIf="attendeeForm.controls['fullName'].invalid && attendeeForm.controls['fullName'].touched">
          <small class="text-danger">Full name is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        <div *ngIf="attendeeForm.controls['email'].invalid && attendeeForm.controls['email'].touched">
          <small class="text-danger">A valid email is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="eventId">Select Event</label>
        <select id="eventId" formControlName="eventId" class="form-control">
          <option value="" disabled>Select an Event</option>
          <option *ngFor="let event of events" [value]="event.id">{{ event.name }}</option>
        </select>
        <div *ngIf="attendeeForm.controls['eventId'].invalid && attendeeForm.controls['eventId'].touched">
          <small class="text-danger">Event selection is required.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="attendeeForm.invalid">Register</button>
    </form>
  </div>
