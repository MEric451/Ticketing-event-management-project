<div class="container">
    <h2>Edit Event</h2>
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Event Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" />
        <div *ngIf="eventForm.controls['name'].invalid && eventForm.controls['name'].touched">
          <small class="text-danger">Event name is required.</small>
        </div>
      </div>
  
      <!--<div class="form-group">
        <label for="description">Event Description</label>
        <input type="text" id="description" formControlName="description" class="form-control" />
        <div *ngIf="eventForm.controls['description'].invalid && eventForm.controls['description'].touched">
          <small class="text-danger">Event description is required.</small>
        </div>
      </div>-->
  
      <div class="form-group">
        <label for="date">Event Date</label>
        <input type="date" id="date" formControlName="date" class="form-control" />
        <div *ngIf="eventForm.controls['date'].invalid && eventForm.controls['date'].touched">
          <small class="text-danger">Event date is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="location">Event Location</label>
        <input type="text" id="location" formControlName="location" class="form-control" />
        <div *ngIf="eventForm.controls['location'].invalid && eventForm.controls['location'].touched">
          <small class="text-danger">Event location is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="capacity">Capacity</label>
        <input type="number" id="capacity" formControlName="capacity" class="form-control" />
        <div *ngIf="eventForm.controls['capacity'].invalid && eventForm.controls['capacity'].touched">
          <small class="text-danger">Capacity must be a positive number.</small>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid">Update Event</button>
    </form>
</div>
