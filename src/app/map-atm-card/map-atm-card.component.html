<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Account ID</mat-label>
    <mat-select formControlName="accountId" required>
      <mat-option *ngFor="let id of accountIds" [value]="id">{{ id }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Card Number</mat-label>
    <input matInput formControlName="cardNumber" placeholder="1234 5678 9012 3456" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Expiry Date</mat-label>
    <input matInput formControlName="expiryDate" type="month" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option value="Active">Active</mat-option>
      <mat-option value="Inactive">Inactive</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
    {{ card?.id ? 'Update Card' : 'Create Card' }}
  </button>
</form>
